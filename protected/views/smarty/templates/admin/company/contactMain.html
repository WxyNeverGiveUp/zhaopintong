<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>东北师范大学就业联盟网哈就是</title>
    <{include file="../common/link.html"}>
    <{include file="../common/script.html"}>
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>resources/admin/css/page/company.css">
    <link href="<{$staticWebsite}>resources/admin/css/page/select2.min.css" rel="stylesheet"/>
    <script src="<{$staticWebsite}>resources/admin/js/page/contact/jquery-1.8.3.min.js"></script>
    <script src="<{$staticWebsite}>resources/admin/js/page/contact/select2.min.js"></script>
    <script src="<{$staticWebsite}>resources/admin/js/page/contact/contactMain.js"></script>
</head>
<body>
<{include file="../common/header.html"}>
<div class="continer">
    <{include file="../common/sidebar.html"}>
    <div class="content">
        <{include file="../common/crumbs.html"}>
        <div class="block">
            <div class="block-header">
                <h3 class="contact-company">联系人列表</h3>
            </div>
            <div class="control-area control-area-long">
                <a href="<{$website}>admin/contact/contact/toCompanyContactAdd/companyId/<{$companyId}>" class="addContact">添加联系人</a>

            </div>
            <div class="block-content clearfix">
                <table>
                    <thead>
                    <tr>
                        <th>联系人</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <{foreach $contactList as $item}>
                    <tr>
                        <td><{$item.name}></td>
                        <td>
                            <a class="check"
                               href="<{$website}>admin/contact/contact/contactDetail/contactId/<{$item.id}>" title="查看"><i></i></a>
                            <a class="mod" href="<{$website}>admin/contact/contact/toContactEdit/contactId/<{$item.id}>"
                               title="编辑"><i></i></a>
                            <a href="<{$website}>admin/contact/contact/contactDel/contactId/<{$item.id}>"
                               class="del"><i></i></a>
                        </td>
                    </tr>
                    <{/foreach}>
                    </tbody>
                </table>
                <!--<div class="del-opr clearfix">
                    <div class="select-all">
                        <input type="checkbox" id="J_selectAll">
                        <label>全选</label>
                    </div>
                    <a class="del J_delBatch" href="javaScript:;" title="删除">删除</a>
                </div>-->
            </div>
        </div>
    </div>
</div>
<script>
    // 初始化sclect插件
    $(document).ready(function () {
        $('.js-example-basic-single').select2({
            minimumInputLength: 2
        });
    });
</script>
<link rel="stylesheet" type="text/css" href="<{$staticWebsite}>resources/admin/css/page/company.css">


</body>
</html>
