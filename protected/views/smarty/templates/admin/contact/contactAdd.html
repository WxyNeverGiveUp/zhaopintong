<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8"/>
    <title>新增联系人</title>
    <{include file="../common/link.html"}>
    <{include file="../common/script.html"}>
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>resources/admin/css/page/company.css">
    <link href="<{$staticWebsite}>resources/admin/css/page/select2.min.css" rel="stylesheet" />
    <script src="<{$staticWebsite}>resources/admin/js/page/contact/jquery-1.8.3.min.js"></script>
    <script src="<{$staticWebsite}>resources/admin/js/page/contact/select2.min.js"></script>
    <script type="text/javascript" src="<{$ueditorWebsite}>resources/js/site-config.js"></script>
    <script type="text/javascript" src="<{$ueditorWebsite}>/resources/puiresources/js/base/lib/kissy/seed.js"></script>
</head>
<body>
<{include file="../common/header.html"}>
<div class="container">
    <{include file="../common/sidebar.html"}>
    <div class="content">
        <{include file="../common/crumbs.html"}>
        <form class="block J_searchForm" action="<{$website}>admin/contact/contact/contactAdd" method="get">
            <div class="block-header">
                <h3>新增联系人</h3>
            </div>
            <div class="block-content clearfix">
                <div class="control-area control-area-short">
                    <label>姓名</label>
                    <input type="text" name="contact-name" class="textTheme required" id="contact-name">
                </div>
                <div class="control-area control-area-short">
                    <label>手机号码</label>
                    <input type="text" name="contact-mobile" class="textTheme required" id="contact-mobile">
                </div>
                <div class="control-area control-area-short">
                    <label>邮箱</label>
                    <input type="text" name="contact-email" class="textTheme required" id="contact-email">
                </div>
                <div class="control-area control-area-short">
                    <label>联系人公司</label>
                    <select class="js-example-basic-single required" name="contact-company" id="contact-company">
                        <option value="0">请选择公司</option>
                        <{foreach $companyList as $item}>
                        <option value="<{$item.id}>"><{$item.name}></option>
                        <{/foreach}>
                    </select>
                </div>
                <div class="control-area control-area-short">
                    <label>所属联系人类别</label>
                    <input type="checkbox" name="contact-type[]" class="textTheme" id="info-contact" value="信息发布联系人">信息发布联系人
                    <input type="checkbox" name="contact-type[]" class="textTheme" id="other-contact" value="其他联系人">其他联系人
                </div>
                <div class="control-area control-area-short none contact-sex">
                    <label>性别</label>
                    <input type="radio" name="contact-sex" class="textTheme required" checked="checked" value="1">男
                    <input type="radio" name="contact-sex" class="textTheme required" value="2">女
                </div>
                <div class="control-area control-area-short none contact-classmate">
                    <label>是否是校友</label>
                    <input type="radio" name="contact-classmate" class="textTheme" checked="checked" value="1">是
                    <input type="radio" name="contact-classmate" class="textTheme" value="0">否
                </div>
                <div class="control-area control-area-short none contact-position">
                    <label>职务</label>
                    <input type="text" name="contact-position" class="textTheme required" id="contact-position">
                </div>
                <div class="control-area control-area-short none contact-telephone">
                    <label>固定电话</label>
                    <input type="text" name="contact-telephone" class="textTheme" id="contact-telephone">
                </div>
                <div class="btn-right contact-btn">
                    <input type="submit" class="btn" value="提交" id="submit"/>
                </div>
            </div>
        </form>        
    </div>
</div>
<script>
    // 初始化sclect插件
    $(document).ready(function() {
        $('.js-example-basic-single').select2();
    });
</script>
<script src="<{$staticWebsite}>resources/admin/js/page/contact/contactAdd.js"></script>
</body>
</html>
