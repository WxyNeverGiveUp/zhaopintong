<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8"/>
</head>
<body>
    <form class="login-from" action="<{$website}>login/Login" method="post">
            <label>用户名：</label>
            <input type="text" name="username">
            <label>密码：</label>
            <input type="password" name="password">
        <button type="submit">登录</button>
        <button type="reset" class="reset">取消</button>
    </form>
</body>
</html>
