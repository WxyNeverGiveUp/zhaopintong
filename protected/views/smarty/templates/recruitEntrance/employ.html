<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
    <{include file = "../common/link.html"}>
    <{include file = "../common/script.html"}>
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>resources/css/page/entrance/entrance.css">
</head>
<body>
<{include file= "../common/header.html"}>
	<div class="block">
		<div class="block-header">
			<h3>招聘信息填写</h3>
		</div>
		<form class="block-content J_uploadForm"  action="<{$website}>recruitEntrance/recruitEntrance/addPosition" method="post">
			<!-- <input type="radio" name="isNormal" value="0"><label>师范类</label>
			<input type="radio" name="isNormal" value="1"><label>师范类</label>  -->
            <input type="hidden" name="companyId" value="<{$id}>">
			<table  class="bot">
				<tr>
					<td rowspan="3">招聘信息</td>
					<td>职位名称</td>
					<td colspan="3"><input type="text" class="wid"  data-valid-rule="notNull" name="name"></td>
				</tr>
				<tr>
					<td>工作地点</td>
					<td>
						<select class="wid-short J_proviceList" autocomplete="off" data-valid-rule="scale(0,1000,0)">
						</select>
						<select class="wid-short J_cityList" autocomplete="off" data-valid-rule="scale(0,1000,0)" name="city_id">
						</select>
					</td>
					<td>所需专业</td>
					<td>
						<select class="wid" autocomplete="off" data-valid-rule="scale(0,1000,0)" name="specialty">
                            <{foreach from=$specialtyList item=specialty}>
                            <option value="<{$specialty.id}>"><{$specialty.name}></option>
                            <{/foreach}>
						</select>
					</td>
				</tr>
				<tr>
					<td>所需学历</td>
					<td>
						<select class="wid" autocomplete="off" data-valid-rule="scale(0,1000,0)" name="degree">
                            <{foreach from=$degreeList item=degree}>
                            <option value="<{$degree.id}>"><{$degree.name}></option>
                            <{/foreach}>
						</select>
					</td>
					<td>职位类别</td>
					<td>
						<select class="wid" autocomplete="off" data-valid-rule="scale(0,1000,0)" name="type">
                            <{foreach from=$typeList item=type}>
                            <option value="<{$type.id}>"><{$type.name}></option>
                            <{/foreach}>
						</select>
					</td>
				</tr>
			</table>
            <table  class="bot">
                <tr>
                    <td rowspan="3">联系人信息</td>
                    <td>联系人姓名</td>
                    <td><input type="text" class="wid"  data-valid-rule="notNull" name="contactName"></td>
                    <td>移动电话</td>
                    <td>
                        <input type="text" class="wid"  data-valid-rule="notTelePhone" name="cellphone">
                    </td>
                </tr>
                <tr>
                    <td>职务</td>
                    <td>
                        <input type="text" class="wid"  data-valid-rule="notNull" name="post">
                    </td>
                    <td>固定电话</td>
                    <td>
                        <input type="text" class="wid"  data-valid-rule="notTelePhone" name="telephone">
                    </td>
                </tr>
                <tr>
                    <td>电子邮箱</td>
                    <td colspan="3"><input type="text" class="wid"  data-valid-rule="isEmail" name="contactEmail"></td>
                </tr>
            </table>
		</form>
		<div class="btn-center">
			<input type="button" value="完成" class="btn btn-margin-right J_submit">
			<input type="button" value="取消" class="btn btn-margin-right">
		</div>
	</div>
	<script type="text/javascript">
		KISSY.use('page/entrance/submit , widget/calendar',function(S){
			S.ready(function(){
				PW.page.submit();
			});
		});
	</script>
</body>
</html>
