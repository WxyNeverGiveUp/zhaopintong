<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
    <{include file = "../common/link.html"}>
    <{include file = "../common/script.html"}>
    <link rel="stylesheet" type="text/css" href="<{$staticWebsite}>resources/css/page/entrance/entrance.css">
</head>
<body>
<{include file= "../common/header.html"}>
	<div class="block">
		<div class="block-header">
			<h3>注册</h3>
		</div>
		<form class="block-content J_uploadForm" action="<{$website}>recruitEntrance/recruitEntrance/addCompany" method="post">
            <input type="hidden" name="companyId" value="<{$id}>">
			<table class="bot">
				<tr>
					<td rowspan="6">基本信息</td>
					<td>用人单位名称</td>
					<td><input type="text" class="wid" data-valid-rule="notNull" name="name"></td>
					<td>单位行业</td>
					<td>
						<select class="wid" autocomplete="off" data-valid-rule="scale(0,1000,0)" name="trade_id">
                            <{foreach from=$tradeList item=trade}>
                            <option value="<{$trade.id}>"><{$trade.name}></option>
                            <{/foreach}>
						</select>
					</td>
				</tr>
				<tr>
					<td>单位性质</td>
					<td>
						<select class="wid" autocomplete="off" data-valid-rule="scale(0,1000,0)" name="property_id">
                            <{foreach from=$propertyList item=property}>
                            <option value="<{$property.id}>"><{$property.name}></option>
                            <{/foreach}>
						</select>
					</td>
					<td>单位所在地</td>
					<td>
						<select class="wid-short J_proviceList" autocomplete="off" data-valid-rule="scale(0,1000,0)">
							<option value="0">iii</option>
							<option value="1">iii</option>
							<option value="2">iii</option>
						</select>
						<select class="wid-short J_cityList" autocomplete="off" data-valid-rule="scale(0,1000,0)" name="city_id">
                            <{foreach from=$cityList item=city}>
                            <option value="<{$city.id}>"><{$city.name}></option>
                            <{/foreach}>
						</select>
					</td>
				</tr>
				<tr>
					<td>学生联系电话</td>
					<td><input type="text" class="wid" name="phone"></td>
					<td>简历投递信箱</td>
					<td><input type="text" class="wid" name="email"></td>
				</tr>
				<tr>
					<td>邮政编码</td>
					<td><input type="text" class="wid" name="postal_code"></td>
					<td>单位传真</td>
					<td><input type="text" class="wid" name="fax"></td>
				</tr>
				<tr>
					<td>公司网站主页</td>
					<td><input type="text" class="wid" name="website"></td>
					<td>单位详细地址</td>
					<td><input type="text" class="wid" name="full_address"></td>
				</tr>
				<tr>
					<td>单位简介</td>
					<td colspan="3">
						<textarea class="wid" name="introduction"></textarea>
					</td>
				</tr>
			</table>

            <label class="red auto">注：如不能上传单位资质，请尽快将加盖单位公章的单位资质传真至0431—xxxxxxx,注明“申请开通东北高师就业联盟网单位服务系统”以便审核。</label>
		</form>
		<div class="btn-center">
			<input type="button" value="确定" class="btn btn-margin-right J_submit">
			<input type="button" value="取消" class="btn btn-margin-right">
		</div>
	</div>
	<script type="text/javascript">
		KISSY.use('page/entrance/submit , widget/calendar',function(S){
			S.ready(function(){
				PW.page.submit();
			});
		});
	</script>
</body>
</html>
