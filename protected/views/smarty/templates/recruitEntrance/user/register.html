<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
    <!--#include file="/nenu_dsjyw_front/page/common/link.html" -->
	<link rel="stylesheet" type="text/css" href="/nenu_dsjyw_front/resources/css/page/user/register.css">
	<link rel="stylesheet" type="text/css" href="/nenu_dsjyw_front/resources/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="pop">
	    <div class="pop-bg"></div>
	    <div class="login clearfix">
	        <form class="login-part" action="" method="post" id="L-form">
	            <h1>东北高师就业联盟网-用人单位登录</h1>
	            <div class="account form-control">
	                <label>
	                	<i class="fa fa-user"></i> 用户名
	                </label>
	                <input type="text" name="username">
	                <span class="account-tip"></span>
	            </div>
	            <div class="password form-control">
	                <label for=""><i class="fa fa-lock"></i> 密码
	                </label>
	                <input type="password" name="password">
	                <span class="password-tip"></span>
	            </div>
	            <div class="form-control">
	                <input type="checkbox" class="remember-me" id="rm-label"/>
	                <label class="rm-label" for="rm-label">记住密码</label>
	                <input type="submit" value="立即登录" class="submit login-btn">
	            	<button href="javascript:;" class="login-btn">立即注册</button>
	            </div>
	            <div class="form-control">
	                <a href="javascript:;" class="forget-password">忘记密码?</a>
	            </div>
	        </form>
	    </div>    
	</div>
</body>
</html>
